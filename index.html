<!DOCTYPE html>
<html>
<head>
	<title>Jumlah Pemilik Jamkesda Riau 2022 </title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
	<style>
      html, body, #map{
        height: 100%;
        margin: 0px;
        padding: 0px
      }
			.leaflet-control-attribution { display:none!important}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<!--script src="https://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script-->
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
  
	<!--script type="text/javascript" src="https://gist.github.com/kampar/430220edbe06c3237e66/raw/ca02fb8bcffc0523832070d231ba9592918e0b3f/kelurahan.js"></script-->
  <script src="riau_kabkot.geojson"></script>
	<script type="text/javascript">
		//perhatikan bahwa format di sini adalah LatLong, sedangkan di JSON adalah LongLat
		var sukajadi=[0.526452500644619,101.43842513074193]; 
		
		//senter map di pusatnya 
		// eh ... kamsud saya pusatkan peta di sukajadi, zoom 14
		var map = L.map('map').setView(
			sukajadi
			, 8
		);
    //update: sekarang pakai fitBounds

    
    
/* Basemap Layers */


// tile layer ini sepertinya sudah expire
//		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
//			maxZoom: 18,
//			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
//				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
//				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
//			id: 'mapbox.light'
//		}).addTo(map);


var carto_positron_lite_rainbow = L.tileLayer(
  "https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png",{
	  subdomains:"abcd",
	  attribution:'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	  maxZoom: 18
  });

var cartoLight = L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png", {
  maxZoom: 19,
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://cartodb.com/attributions">CartoDB</a>'
});



var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
    maxZoom: 20,
    subdomains:['mt0','mt1','mt2','mt3']
});

var carto_label = L.tileLayer(
	"https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_only_labels/{z}/{x}/{y}.png",{
	  zIndex:10,
    subdomains:"abcd",
		maxZoom:18
	});
  
var baseLayers = {
  "Street Map": cartoLight,
				"Google Streets":googleStreets,
				"Google Hybrid":googleHybrid,
				"Google Satellite":googleSat,
				"Google Terrain":googleTerrain,  
  "Carto Positron": carto_positron_lite_rainbow
};


var overlayMaps = {
    "Label": carto_label
};
L.control.layers(baseLayers,overlayMaps).addTo(map);
//L.control.layers(baseLayers).addTo(map);
//carto_positron_lite_rainbow bagus juga, jadikan default saja
carto_positron_lite_rainbow.addTo(map);




		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Jumlah Pemilik Jamkesda Riau 2022</h4>' +  (props ?
				'<b>' + props.dist_ina + '</b><br />' + props.tbc + ' %'
				: 'Gerakkan mouse Anda');
		};

		info.addTo(map);


		// get color depending on MhsSIF value
		// perhatikan bahwa saya menggunakan pretty break 8 warna
		// karena kita tahu bahwa data MhsSIF adalah data palsu random dari 0 - 100
		function getColor(d) {
			return d > 75  ? '#800026' :
			       d > 65  ? '#BD0026' :
			       d > 55  ? '#E31A1C' :
			       d > 45  ? '#FC4E2A' :
			       d > 35  ? '#FD8D3C' :
			       d > 25  ? '#FEB24C' :
			       d > 5  ? '#FED976' :
			                 '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.tbc)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(riautbc , {
			zIndex:2,
      style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
    map.fitBounds(geojson.getBounds());
    //recenter map untuk bisa menampilkan semua geoJSON kita

		//map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				//grades = [0, 10, 20, 50, 100, 200, 500, 1000],
				grades = [0, 5, 25, 35, 45, 55, 65, 75], //pretty break untuk 8
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = '<h4>Legenda:</h4><br>'+labels.join('<br>');
			return div;
		};

		legend.addTo(map);

   
    
	</script>
</html>
